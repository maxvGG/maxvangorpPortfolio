{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="container">
    <h1>My work</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for project in projects %}
        <div class="col">
            <div>
                <div style="max-height: 30vh; overflow: hidden;">
                    <img src="{{ project.image.url }}" alt="foto niet gevonden">
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ project.title }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn">
                                <a href="{% url 'project_detail' project.slug %}"
                                    class="btn contact-btn btn-special">learn more</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
