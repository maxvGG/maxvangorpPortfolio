{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>Max van Gorp</title>
    <script src="https://kit.fontawesome.com/181cce022b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-md mb-5">
                <div class="navbar-collapse collapse w-100">
                    <a href="{% url 'welcome' %}" class="navbar-brand text-white">Home</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white mr-3" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mr-3" href="{% url 'project_index' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white mr-3" href="{% url 'contact' %}">Contact</a>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white mr-3" href="{% url 'create_post' %}">new</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        {% block page_content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
</body>

</html>
