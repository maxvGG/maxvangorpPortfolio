{% extends "base.html" %}
{% load static %}

{% block page_content %}
<form method="POST" action="{% url 'send_email' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-3 first"></div>
        <div class="col-6">
            <div class="row">
                <div class="col-6 full">
                    <div class="field">
                        <label class="label" for="name">Name</label>
                        <div class="control">
                            <input type="text" name="name" id="name" class="input" required="">
                        </div>
                    </div>
                </div>
                <div class="col-6 full">
                    <div class="field">
                        <label class="label" for="email">Email</label>
                        <div class="control">
                            <input type="email" name="email" id="email" class="" required="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 full">
                    <div class="field">
                        <label class="label" for="name">subject</label>
                        <div class="control">
                            <input type="text" name="subject" id="subject" class="input" required="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="field">
                        <label for="message">Message</label>
                        <div class="control">
                            <textarea name="message" style='color:black' class="textarea" id="message" rows="10"
                                cols="56"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-5">
                    <input type="submit" value="Contact Me !" class="btn contact-btn btn-special" />
                </div>
            </div>

        </div>

        <div class="col-3 first"></div>
    </div>
</form>
{% endblock %}
