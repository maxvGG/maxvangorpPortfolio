{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="container-fluid" style="margin-left: 5px;">
    <div class="row">
        <div class="col-md-8">
            <img src="{{ project.image.url }}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
            <p>{{ project.technology }}</p>
            {% if request.user.is_authenticated %}
            <a href="{% url 'update_post' project.slug %}" style="color: white;">update </a>
            <a href="{% url 'delete' project.slug %}" style="color: white;">delete</a>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
